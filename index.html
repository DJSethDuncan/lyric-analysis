<html>
<head>
  <title>Word Analysis</title>
  <style>
		* {
			font-family:"Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
		}
		.container {
			width:96%;
			padding:1% 2%;
			text-align:center;
		}
		#title {
			font-size:18px;
			font-color:#666;
		}
		.container textarea {
			display:block;
			margin:15px auto;
		}
		#buttonAnalyze {
			margin:15px 0;
		}
	</style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="title">Lyric Analyzer</div>
		<form id="textForm">
			<textarea name="words" cols="50" rows="25" id="textToAnalyze"></textarea>
			<button type="submit" id="buttonAnalyze">Analyze</button>
		</form>

		<div id="results">
		<div id="totalWordCount"></div>
		<div id="uniqueWordCount"></div>
		<div id="uniqueRatio"></div>
	</div>
</body>
<script>
$(document).ready(function() {

  $("#textForm").submit(function(e) {
      e.preventDefault();
  });

  $("#textForm").submit(function() {

    var text = $("#textToAnalyze").val();
    var textArray = text.trim().split(" ");
    var uniqueTextArray = $.uniqueSort(textArray);
    var totalWordCount = text.split(" ").length;
    var uniqueWordCount = uniqueTextArray.length;

    var uniqueRatio = (uniqueWordCount/totalWordCount)*100;

    $("#totalWordCount").html("Total Words: "+totalWordCount);
    $("#uniqueWordCount").html("Unique Words: "+uniqueWordCount);
    $("#uniqueRatio").html("Unique Ratio: "+uniqueRatio.toFixed(2)+"%");

    return false;
  })
});
</script>
</html>
